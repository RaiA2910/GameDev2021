<input id="myNum01" type=number value="4" ><br>

<input type=button value="myEvent squares" onclick="{
    let myIn01 = document.getElementById('myNum01').value
    document.getElementById('myDiv01').innerHTML = myIn01 + ' squared = ' + myIn01*myIn01
}"><br>

<div id="myDiv01">...</div>

<input id="myNum02" type=number value="3" ><br>

<input type=button value="myEvent cubed" onclick="{
    let myIn02 = document.getElementById('myNum02').value
    document.getElementById('myDiv02').innerHTML = myIn02 + ' cubed = ' + myIn02*myIn02*myIn02
}"><br>

<div id="myDiv02">...</div>

<input id="myNum03" type=number value="6" > <input id="myNum04" type=number value="6" > <br>

<input type=button value="myEvent addition" onclick="{
    let myIn03 = document.getElementById('myNum03').value)
    let myIn04 = document.getElementById('myNum04').value)                                                 
    let myAnswer = (parseFloat(myIn03) + parseFloat(myIn04))
    document.getElementById('myDiv03').innerHTML += myAnswer
      
}"><br>

<div id="myDiv03">...</div>

<input id="myNum05" type=number value="8" > <input id="myNum06" type=number value="7" > <br>

<input type=button value="myEvent subtraction" onclick="{
    let myIn05 = document.getElementById('myNum05').value)
    let myIn06 = document.getElementById('myNum06').value)                                                 
    let myAnswer = (parseFloat(myIn05) - parseFloat(myIn06))
    document.getElementById('myDiv05').innerHTML -= myAnswer
      
}"><br>

<div id="myDiv05">...</div>
