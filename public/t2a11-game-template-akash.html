<script>

   // global variables here
   let myGlobalX = 10
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

   let myInterval

function myIsOnScreen(){
   if (parseInt(document.getElementById('myImg01').style.left) > 400) {
     document.getElementById('myDiv01').style.left = '397px'
   }
}

function myIsOnScreen2(){
   if (parseInt(document.getElementById('myImg01').style.left) > 2000) {
     document.getElementById('myDiv02').style.left = '397px'
   }
}

function myIsOnScreen3(){
   if (parseInt(document.getElementById('myImg01').style.left) > 2000) {
     document.getElementById('myDiv03').style.left = '397px'
   }
}



document.addEventListener('keydown', function (event) {

   if (event.key === 'd') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.left = 
             parseInt(document.getElementById('myImg01').style.left) + 3
         myIsOnScreen()


} ,20)
   }

   if (event.key === 'a') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.left = 
             parseInt(document.getElementById('myImg01').style.left) - 3
         myIsOnScreen()


} ,20)
   }

   if (event.key === 'w') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.top = 
             parseInt(document.getElementById('myImg01').style.top) - 3
         myIsOnScreen()


} ,20)
   }

   if (event.key === 's') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.top = 
             parseInt(document.getElementById('myImg01').style.top) + 3
         myIsOnScreen()


} ,20)
   }
});  

   
   
 function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){

      //document.getElementById('myImg01').style.left = '20px'
   }

   // more if statements here

}  
   
   
   
</script>

  clearInterval(myClock)
  let myTemp = '100px 0px'

      myGlobalX -= 10

      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
